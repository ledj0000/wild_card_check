<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildcard DNS Checker</title>
  <style>
    /* Body styling */
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #eee;
    }

    /* Main container */
    .container {
      background-color: #1a1a1a;
      padding: 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.7);
      max-width: 500px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #9b59b6;
      text-shadow: 0 0 10px rgba(155,85,182,0.7);
    }

    input {
      width: calc(100% - 2rem);
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #222;
      color: #eee;
      outline: none;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
      transition: 0.2s all;
    }

    input:focus {
      background-color: #2b2b2b;
      box-shadow: inset 0 0 12px rgba(155,85,182,0.6);
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      border: none;
      background: linear-gradient(90deg, #9b59b6, #8e44ad);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s all;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(155,85,182,0.5);
    }

    #output {
      margin-top: 1rem;
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
      padding: 1rem;
      background-color: #111;
      border-radius: 1rem;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
      font-size: 0.9rem;
      white-space: pre-wrap;
    }

    #output::-webkit-scrollbar {
      width: 8px;
    }

    #output::-webkit-scrollbar-thumb {
      background-color: #9b59b6;
      border-radius: 4px;
    }

    #output::-webkit-scrollbar-track {
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wildcard DNS Checker</h1>
    <input type="text" id="domain" placeholder="Enter domain (example.com)">
    <button onclick="checkWildcard()">Check</button>
    <div id="output"></div>
  </div>

  <script>
    function randomSubdomain(length = 12) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function resolveDomain(domain) {
      // Google DNS-over-HTTPS endpoint (HTTPS friendly)
      const url = `https://dns.google/resolve?name=${domain}&type=A`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.Answer) {
          return data.Answer.map(a => a.data);
        }
        return [];
      } catch (e) {
        console.error("DNS query error:", e);
        return [];
      }
    }

    async function checkWildcard() {
      const output = document.getElementById("output");
      const domain = document.getElementById("domain").value.trim();
      output.textContent = `[*] Testing ${domain}...\n`;

      if (!domain) return;

      const baseIPs = await resolveDomain(domain);
      if (!baseIPs.length) {
        output.textContent += `[!] Could not resolve ${domain}\n`;
        return;
      }

      output.textContent += `[+] ${domain} resolves to: ${baseIPs.join(', ')}\n`;

      const sub = randomSubdomain() + "." + domain;
      const subIPs = await resolveDomain(sub);

      if (subIPs.length) {
        output.textContent += `[+] ${sub} unexpectedly resolves to: ${subIPs.join(', ')}\n`;
        if (baseIPs.sort().join() === subIPs.sort().join()) {
          output.textContent += "[*] Classic wildcard DNS detected.\n";
        } else {
          output.textContent += "[*] Partial wildcard or different IP detected.\n";
        }
      } else {
        output.textContent += `[-] ${sub} did not resolve. Likely no wildcard DNS.\n`;
      }
    }
  </script>
</body>
</html>
